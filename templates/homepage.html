{% load static %}
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div style="text-align: center;">
      <h1 style="font-size:60px;">{{name}}</h1>
    </div>
    <div class="s131">
      <form action="searchproduct" method='get'>
        {% csrf_token %}
        <div class="inner-form">
          <div class="input-field first-wrap">
            <input name="q" id="search" type="text" placeholder="What are you looking for?" />
          </div>
          <div class="input-field second-wrap">
            <div class="input-select">
              <select data-trigger="searchproductcat" name="choices-single-defaul">
                <option placeholder="">Select Shop</option>
                <option name='Daraz'>Daraz</option>
                <option name='Prioshop'>Prioshop</option>
                <option name='Ajker Deal'>Ajker Deal</option>
              </select>
            </div>
          </div>
          <div class="input-field third-wrap">
            <button class="btn-search" type="Submit">SEARCH</button>
          </div>
        </div>
      </form>
    </div>
    <script src="{% static 'js/extention/choices.js' %}" ></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false
      });

    </script>
  </body>
</html>
